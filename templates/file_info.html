<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">File Information</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">{{ file.name }}</h5>
                <p class="card-text">Size: {{ file.size }} bytes</p>
                <p class="card-text">Last Modified: {{ file.modified_date }}</p>
                {% if image_exists %}
                    <img src="{{ url_for('static', filename=image_filename) }}" alt="G-code Preview">
                {% else %}
                    <p>No preview available.</p>
                {% endif %}
                <div class="mt-3">
                    <a href="{{ url_for('accept_gcode', filename=file.name) }}" class="btn btn-success">Accept</a>
                    <a href="{{ url_for('reject_gcode', filename=file.name) }}" class="btn btn-danger">Reject</a>
                </div>
                <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back to list</a>
            </div>
        </div>
    </div>
</body>
</html>
